# Alembic base config
[alembic]
script_location = alembic

# We reuse the SQLAlchemy engine from app/db.py, so this can stay commented.
# If you prefer an explicit URL instead, uncomment and set it:
# sqlalchemy.url = postgresql+psycopg://trainsAdmin:brokentrack@db:5432/trains
sqlalchemy.url = postgresql+psycopg2://parallels:brokentrain@localhost:5432/train_db
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(name)s %(message)s
